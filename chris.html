<!DOCTYPE html>
<html lang="en">
  <!-- ===========================================================
       HEAD SECTION
       Contains meta tags, SEO configurations, icons, styles, and scripts
    ============================================================ -->
  <head>
    <!-- Character encoding and viewport settings for responsiveness -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="I lead teams to create intelligent, AI-driven systems and seamless user experiences." />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Marcus Wiberg" />

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Woodwise Design" />
    <meta property="og:description" content="I lead teams to create intelligent, AI-driven systems and seamless user experiences." />
    <meta property="og:image" content="https://www.marcuswiberg.com/media/meta/mw.png" />
    <meta property="og:url" content="https://www.marcuswiberg.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Woodwise Design" />
    <meta name="twitter:description" content="I lead teams to create intelligent, AI-driven systems and seamless user experiences." />
    <meta name="twitter:image" content="https://www.marcuswiberg.com/media/meta/mw.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Canonical Link -->
    <link rel="canonical" href="https://www.marcuswiberg.com/" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Marcus Wiberg",
        "jobTitle": "Product and Design Leader",
        "url": "https://www.marcuswiberg.com/",
        "sameAs": ["https://www.linkedin.com/in/marcuswiberg", "https://x.com/immarcuswiberg", "https://github.com/bymw"],
        "image": "#",
        "description": "#"
      }
    </script>

    <!-- Icons -->
    <link rel="icon" href="favicons/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png" />

    <!-- Title -->
    <title>Woodwise Design</title>

    <!-- Styling & JS -->
    <link rel="stylesheet" href="dist/output.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="bg-[#080808] text-white antialiased min-h-screen">
    <!-- ===========================================================
       BACKGROUND GRADIENT ELEMENTS
       Positioned decorative gradients in the background
    ============================================================ -->
    <div class="gradient" style="top: 48%; right: 49%"></div>
    <div class="gradient" style="top: 47%; right: 44%"></div>
    <div class="gradient" style="top: 46%; right: 45%"></div>

    <!-- ===========================================================
       MAIN CONTAINER
       Houses all primary content sections
    ============================================================ -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 space-y-16">
      <!-- ===========================================================
         HEADER SECTION
         Introduction and personal branding
      ============================================================ -->
      <header class="text-left pt-16">
        <!-- Flex container for heading and LinkedIn icon -->
        <div class="flex items-center">
          <!-- Main Heading -->
          <h1 class="text-5xl font-bold">Välkommen till Woodwise Design</h1>
          <!-- LinkedIn Icon with Link -->
          <a href="https://www.linkedin.com/in/marcuswiberg/" target="_blank" rel="noopener noreferrer" class="ml-4 transform transition-transform duration-300 hover:scale-110" aria-label="LinkedIn">
            <!-- LinkedIn SVG Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72" class="w-6 h-6">
              <g fill="none" fill-rule="evenodd">
                <!-- LinkedIn Background Shape -->
                <path d="M8,72 L64,72 C68.418278,72 72,68.418278 72,64 L72,8 C72,3.581722 68.418278,-8.11624501e-16 64,0 L8,0 C3.581722,8.11624501e-16 -5.41083001e-16,3.581722 0,8 L0,64 C5.41083001e-16,68.418278 3.581722,72 8,72 Z" fill="#007EBB" />

                <path
                  d="M62,62 L51.315625,62 L51.315625,43.8021149 C51.315625,38.8127542 49.4197917,36.0245323 45.4707031,36.0245323 C41.1746094,36.0245323 38.9300781,38.9261103 38.9300781,43.8021149 L38.9300781,62 L28.6333333,62 L28.6333333,27.3333333 L38.9300781,27.3333333 L38.9300781,32.0029283 C38.9300781,32.0029283 42.0260417,26.2742151 49.3825521,26.2742151 C56.7356771,26.2742151 62,30.7644705 62,40.051212 L62,62 Z M16.349349,22.7940133 C12.8420573,22.7940133 10,19.9296567 10,16.3970067 C10,12.8643566 12.8420573,10 16.349349,10 C19.8566406,10 22.6970052,12.8643566 22.6970052,16.3970067 C22.6970052,19.9296567 19.8566406,22.7940133 16.349349,22.7940133 Z M11.0325521,62 L21.769401,62 L21.769401,27.3333333 L11.0325521,27.3333333 L11.0325521,62 Z"
                  fill="#FFF" />
              </g>
            </svg>
          </a>
        </div>

        <!-- Subheading with Gradient Text -->
        <p class="mt-6 text-3xl max-w-4xl">
          Jag skapar <span class="bg-gradient-to-r from-rose-400 to-red-500 font-bold text-transparent bg-clip-text">unika</span>, handgjorda möbler och erbjuder skräddarsydda produkter för hemmet, arbetsplatsen eller evenemang—allt till attraktiva priser.
        </p>

        <!-- Location Information with Icon -->
        <div class="mt-6 flex items-center space-x-2 text-lg text-neutral-400">
          <!-- Location Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6 text-gray-400">
            <path d="M12 2a7 7 0 00-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 00-7-7zm0 9.5a2.5 2.5 0 110-5 2.5 2.5 0 010 5z" />
          </svg>
          <!-- Location Text -->
          <p> Våra produkter tillverkas noggrant på vårt kontor i <span class="font-bold">Särö, Sverige</span> </p>
        </div>
      </header>

      <!-- ===========================================================
         FEATURED PROJECTS SLIDESHOW
         Displays horizontal scrolling slideshow with WEBP images
      ============================================================ -->
        <!-- ===========================================================
         FEATURED PRODUCTS SLIDESHOW
         Displays  horizontal scrolling slideshow with WEBP images
      ============================================================ -->
        <section id="featured-project" class="mt-32 opacity-0 transition-opacity duration-1000 ease-in-out transform translate-y-10">
          <!-- Slideshow Container -->
          <div class="relative w-full overflow-hidden rounded-lg">
            <!-- Slides Wrapper -->
            <div id="slideshow" class="flex transition-transform duration-500 ease-out w-full">
              <!-- Slide 1 -->
              <div class="w-full h-[500px] md:h-[600px] lg:h-[700px] flex-shrink-0 relative overflow-hidden group">
                <img src="media/chris/IMG_0080.JPG" alt="#" class="w-full h-full object-cover rounded-lg shadow-lg transform scale-100 transition-transform duration-[9000ms] ease-out group-hover:scale-110" loading="lazy" />
              </div>
              <!-- Slide 2 -->
              <div class="w-full h-[500px] md:h-[600px] lg:h-[700px] flex-shrink-0 relative overflow-hidden group">
                <img src="media/chris/IMG_0088.JPG" alt="#" class="w-full h-full object-cover rounded-lg shadow-lg transform scale-100 transition-transform duration-[9000ms] ease-out group-hover:scale-110" loading="lazy" />
              </div>
              <!-- Slide 3 -->
              <div class="w-full h-[500px] md:h-[600px] lg:h-[700px] flex-shrink-0 relative overflow-hidden group">
                <img src="media/chris/IMG_0124.JPG" alt="#" class="w-full h-full object-cover rounded-lg shadow-lg transform scale-100 transition-transform duration-[9000ms] ease-out group-hover:scale-110" loading="lazy" />
              </div>
              <!-- Slide 4 -->
              <div class="w-full h-[500px] md:h-[600px] lg:h-[700px] flex-shrink-0 relative overflow-hidden group">
                <img src="media/chris/IMG_0275.JPG" alt="#" class="w-full h-full object-cover rounded-lg shadow-lg transform scale-100 transition-transform duration-[9000ms] ease-out group-hover:scale-110" loading="lazy" />
              </div>
            </div>

            <!-- Navigation Buttons -->
            <button id="prev" class="absolute top-1/2 left-2 sm:left-4 transform -translate-y-1/2 bg-black bg-opacity-40 text-white text-2xl px-3 py-2 sm:px-5 sm:py-4 font-extrabold rounded-full hover:bg-opacity-50 transition"> &#8592; </button>
            <button id="next" class="absolute top-1/2 right-2 sm:right-4 transform -translate-y-1/2 bg-black bg-opacity-40 text-white text-2xl px-3 py-2 sm:px-5 sm:py-4 font-extrabold rounded-full hover:bg-opacity-50 transition"> &#8594; </button>

            <!-- Dots Navigation -->
            <div id="dots" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
              <!-- Dots will be generated dynamically -->
            </div>
          </div>
        </section>

        <!-- ===========================================================
         FOOTER SECTION
         Contains copyright and additional links
      ============================================================ -->
        <footer class="text-left py-8 mt-16 text-neutral-400">
          <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between">
            <!-- Copyright -->
            <p>&copy; 2025 Marcus Wiberg. All rights reserved.</p>
            <!-- Additional Links -->
            <div class="mt-4 sm:mt-0 flex space-x-4">
              <a href="imprint.html" class="text-blue-400 hover:underline" target="_blank" rel="noopener noreferrer"> Impressum </a>
            </div>
          </div>
