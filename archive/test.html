<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flying Emoji Effect</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-gray-100 to-gray-200 dark:from-gray-900 dark:to-gray-800 text-gray-800 dark:text-gray-100 min-h-screen flex items-center justify-center overflow-x-hidden">
    <!-- Section: Download CV -->
    <section class="relative w-full">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Gradient Background with Blur -->
        <div class="relative rounded-xl p-8 text-center bg-white bg-opacity-60 dark:bg-gray-800 backdrop-filter backdrop-blur-md py-20 border border-gray-300 dark:border-gray-700 shadow-lg z-10">
          <h2 class="text-3xl font-bold mb-4">Explore My R√©sum√©</h2>
          <p class="text-lg text-gray-600 dark:text-gray-300 max-w-xl mx-auto mb-6">Get a closer look at my experience, skills, and achievements.</p>

          <!-- Download button -->
          <a href="#" aria-label="Download CV" class="inline-flex items-center px-6 py-3 text-md font-semibold text-white bg-gradient-to-r from-blue-500 to-blue-700 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300 z-10 relative"> <i class="fas fa-download mr-2"></i> Download CV </a>

          <!-- Flying Emoji Container -->
          <div id="emoji-flyer" class="absolute -inset-10 pointer-events-none overflow-hidden -z-10"></div>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const flyer = document.getElementById('emoji-flyer')
        const emojis = ['üöÄ', '‚ú®', 'üéâ', 'üåü', 'üíº', 'üî•', 'üåà', '‚ö°', 'üí°', 'üìÇ', 'üé∂', 'üìä']

        function createFlyingEmoji() {
          const emoji = document.createElement('span')
          emoji.classList.add('absolute', 'animate-fly')
          emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)]

          // Random position and animation settings
          emoji.style.top = `${Math.random() * 100}%`
          emoji.style.left = `-5%` // Start completely off-screen
          emoji.style.fontSize = `${Math.random() * 2 + 1}rem`
          emoji.style.animationDuration = `${Math.random() * 3 + 3}s` // Between 3s and 6s
          emoji.style.animationDelay = `${Math.random() * 2}s`

          flyer.appendChild(emoji)

          // Remove emoji after animation ends or forcefully after 10s
          const timeout = setTimeout(() => {
            emoji.remove()
          }, 10000)

          emoji.addEventListener('animationend', () => {
            clearTimeout(timeout)
            emoji.remove()
          })
        }

        // Generate flying emojis periodically
        setInterval(createFlyingEmoji, 500) // Every 500ms
      })
    </script>

    <style>
      @keyframes fly {
        0% {
          transform: translateX(-10vw) translateY(0) rotate(0deg) scale(0.5);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        50% {
          transform: translateX(50vw) translateY(-10vh) rotate(360deg) scale(1.2);
        }
        100% {
          transform: translateX(110vw) translateY(0) rotate(720deg) scale(0.5);
          opacity: 0;
        }
      }

      .animate-fly {
        animation: fly linear infinite;
      }

      #emoji-flyer {
        z-index: -10;
        overflow: hidden;
        position: absolute;
      }

      /* Ensure text and button stay above emojis */
      .z-10 {
        z-index: 10;
      }

      .relative {
        position: relative;
      }

      .-z-10 {
        z-index: -10;
      }
    </style>

    <!-- FontAwesome for Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>
  </body>
</html>
